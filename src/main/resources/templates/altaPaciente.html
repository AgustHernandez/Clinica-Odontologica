<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
  <script type="text/javascript" th:src="@{/js/api.js}"></script>
  <script type="text/javascript" th:src="@{/js/pacientes.js}"></script>
  <title>Alta Paciente</title>
</head>
<body>
    <header>
      <nav>
        <div id="menuDefinition">
          <a href="/odontologos">Odontologos</a>
          <a href="/pacientes">Pacientes</a>
          <a href="/turnos">Turnos</a>
        </div>
        <div>
          <h5>Hola persona !</h5>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h2>Alta Paciente</h2>
        <button onClick="getPacientes()"><a href="/pacientes">Listar pacientes</a></button>
        <article>
          <form id="add_new_paciente">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre"
                     placeholder="Ingrese el nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido"
                     placeholder="Ingrese la apellido" name="apellido" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="dni">DNI:</label>
              <input type="number" class="form-control" id="dni"
                     placeholder="Ingrese su DNI" name="dni">
            </div>
            <div>
              <h5>Direcci√≥n:</h5>
              <div class="form-group">
                <label class="control-label" for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle"
                       placeholder="Ingrese la calle" name="calle" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="altura">Altura:</label>
                <input type="text" class="form-control" id="altura"
                       placeholder="Ingrese la altura" name="altura" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad"
                       placeholder="Ingrese la localidad" name="localidad" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia"
                       placeholder="Ingrese la provincia" name="provincia">
              </div>
            </div>

            <div class="button">
              <button onclick="postPaciente()" id="btn-add-new-pacienteDTO">Cargar</button>
            </div>
          </form>
        </article>
      </section>
    </main>

</body>
</html>
