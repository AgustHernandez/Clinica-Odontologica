<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/api.js}"></script>
    <script type="text/javascript" th:src="@{/js/odontologos.js}"></script>
    <title>Odontologos</title>
</head>
<body>
    <header>
        <nav>
            <div id="menuDefinition">
                <a href="/odontologos">Odontologos</a>
                <a href="/pacientes">Pacientes</a>
                <a href="/turnos">Turnos</a>
            </div>
            <div>
                <h5>Hola persona !</h5>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Odontologos</h2>
            <div class="botonesSection">
                <button class="botonesGenerales">Buscar odontologos</button>
                <button class="botonesGenerales" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar nuevo</button>
                <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="agregarModalLabel">Agregar odontologo</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="add_new_odontologo">
                                    <div>
                                        <label class="form-label" for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre"
                                               placeholder="Ingrese el nombre" name="nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="apellido">Apellido:</label>
                                        <input type="text" class="form-control" id="apellido"
                                               placeholder="Ingrese la apellido" name="apellido" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="matricula">Matricula:</label>
                                        <input type="text" class="form-control" id="matricula"
                                               placeholder="Ingrese matricula" name="matricula">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button onclick="postOdontologo()" id="btn-add-new-odontologoDTO" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover align-middle" id="odontologoTable">
                <tr>
                    <th width="20%">Acciones</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Matr√≠cula</th>
                </tr>
            </table>
        </section>
    </main>
    <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="modificarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarModalLabel">Modificar Odontologo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add_new_odontologo">
                        <div class="form-group">
                            <label class="form-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombreModificado"
                                   placeholder="Ingrese el nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellidoModificado"
                                   placeholder="Ingrese la apellido" name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="matricula">Matricula:</label>
                            <input type="text" class="form-control" id="matriculaModificado"
                                   placeholder="Ingrese matricula" name="matricula">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="botonActualizarOdontologo" type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

          $(document).ready(function(){
            getOdontologos();
        });
</script>
